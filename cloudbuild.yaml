
steps:
  # 1. Web App (Next.js) のビルド
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build', 
      '-t', 'gcr.io/$PROJECT_ID/toushibu-glossary:$COMMIT_SHA',
      '-f', 'glossary-site/Dockerfile',
      'glossary-site'
    ]

  # 2. イメージをプッシュ
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/toushibu-glossary:$COMMIT_SHA']

  # 3. Cloud Run サービスへのデプロイ
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'toushibu-glossary'
      - '--image'
      - 'gcr.io/$PROJECT_ID/toushibu-glossary:$COMMIT_SHA'
      - '--region'
      - 'asia-northeast1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'

options:
  logging: CLOUD_LOGGING_ONLY

images:
  - 'gcr.io/$PROJECT_ID/toushibu-glossary:$COMMIT_SHA'

